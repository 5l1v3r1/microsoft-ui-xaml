parameters:
  dependsOn: ''

jobs:
- job: BuildPGD
  dependsOn: ${{ parameters.dependsOn }}
  pool:
    vmImage: 'windows-2019'
  variables:
    artifactsPath: $(Build.SourcesDirectory)\Artifacts
    pgoArtifactsPath: $(artifactsPath)\drop\PGO\Release
    nugetPath: $(Build.SourcesDirectory)\tools\MUXPGODatabase\NuSpecs

  steps:
  # The environment variable VCToolsInstallDir isn't defined on lab machines, so we need to retrieve it ourselves.
  - script: |
      "%ProgramFiles(x86)%\Microsoft Visual Studio\Installer\vswhere.exe" -Latest -requires Microsoft.Component.MSBuild -property InstallationPath > %TEMP%\vsinstalldir.txt
      set /p _VSINSTALLDIR15=<%TEMP%\vsinstalldir.txt
      del %TEMP%\vsinstalldir.txt
      call "%_VSINSTALLDIR15%\Common7\Tools\VsDevCmd.bat"
      echo VCToolsInstallDir = %VCToolsInstallDir%
      echo ##vso[task.setvariable variable=VCToolsInstallDir]%VCToolsInstallDir%
    displayName: 'Retrieve VC tools directory'

  - task: DownloadBuildArtifacts@0
    inputs:
      artifactName: drop
      downloadPath: $(artifactsPath)

  - script: |
      pushd x86
      "%VCToolsInstallDir%\bin\hostx64\x64\pgomgr.exe" /merge *.pgc microsoft.ui.xaml.pgd
      popd

      pushd x64
      "%VCToolsInstallDir%\bin\hostx64\x64\pgomgr.exe" /merge *.pgc microsoft.ui.xaml.pgd
      popd
    displayName: 'Merge pgc files into pgd'
    workingDirectory: $(pgoArtifactsPath)

  - task: CopyFiles@2
    displayName: 'Publish merged pgd to artifacts'
    inputs:
      sourceFolder: $(pgoArtifactsPath)
      contents: '**\Microsoft.UI.Xaml.pgd'
      targetFolder: $(Build.ArtifactStagingDirectory)

  - task: CopyFiles@2
    displayName: 'Copy pgd files for NuGet'
    inputs:
      sourceFolder: $(pgoArtifactsPath)
      contents: '**\Microsoft.UI.Xaml.pgd'
      targetFolder: $(nugetPath)\tools

  - task: CmdLine@1
    displayName: 'Build NuGet package'
    inputs:
      workingDirectory: $(nugetPath)
      filename: '..\..\NugetWrapper.cmd'
      arguments: 'pack MUXPGODatabase.nuspec -properties PROGRAMFILES="%ProgramFiles(x86)%"'

  - task: CopyFiles@2
    displayName: 'Publish NuGet to artifacts'
    inputs:
      sourceFolder: $(nugetPath)
      contents: MUXPGODatabase.nuget
      targetFolder: $(Build.ArtifactStagingDirectory)

  - task: PublishBuildArtifacts@1
    inputs:
      pathToPublish: $(Build.ArtifactStagingDirectory)
      artifactName: PGO