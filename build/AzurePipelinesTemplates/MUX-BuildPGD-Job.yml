parameters:
  dependsOn: ''

jobs:
- job: BuildPGD
  dependsOn: ${{ parameters.dependsOn }}
  pool:
    vmImage: 'windows-2019'

  steps:
  # The environment variable VCToolsInstallDir isn't defined on lab machines, so we need to retrieve it ourselves.
  - script: |
      "%ProgramFiles(x86)%\Microsoft Visual Studio\Installer\vswhere.exe" -Latest -requires Microsoft.Component.MSBuild -property InstallationPath > %TEMP%\vsinstalldir.txt
      set /p _VSINSTALLDIR15=<%TEMP%\vsinstalldir.txt
      del %TEMP%\vsinstalldir.txt
      call "%_VSINSTALLDIR15%\Common7\Tools\VsDevCmd.bat"
      echo VCToolsInstallDir = %VCToolsInstallDir%
      echo ##vso[task.setvariable variable=VCToolsInstallDir]%VCToolsInstallDir%
    displayName: 'Retrieve VC tools directory'

  - task: DownloadBuildArtifacts@0
    inputs:
      artifactName: drop
      downloadPath: '$(Build.SourcesDirectory)\Artifacts'

  - script: |
      dir /s $(Build.SourcesDirectory)\Artifacts\drop\PGO
      cd '$(Build.SourcesDirectory)\Artifacts\drop\PGO\Release\x86'
      "%VCToolsInstallDir%\bin\hostx64\x64\pgomgr.exe" /merge *.pgc microsoft.ui.xaml.pgd
      cd '$(Build.SourcesDirectory)\Artifacts\drop\PGO\Release\x64'
      "%VCToolsInstallDir%\bin\hostx64\x64\pgomgr.exe" /merge *.pgc microsoft.ui.xaml.pgd
    displayName: 'Merge pgc files into pgd'

  - task: PublishBuildArtifacts@1
    condition: succeededOrFailed()
    inputs:
      PathtoPublish: $(Build.SourcesDirectory)\Artifacts\drop\PGO\Release\x64\microsoft.ui.xaml.pgd
      artifactName: PGO